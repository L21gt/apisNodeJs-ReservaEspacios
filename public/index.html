<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Ingreso</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="body-center">
    <div class="auth-container">
        <div id="login-wrapper">
            <form id="loginForm" class="auth-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <p class="toggle-link">¿No tienes cuenta? <a href="#" id="toggleToRegister">Regístrate</a></p>
            </form>
        </div>

        <div id="register-wrapper" style="display: none;">
            <form id="registerForm" class="auth-form">
                <h2>Crear Cuenta</h2>
                <div class="form-group">
                    <label for="primer_nombre">Nombre</label>
                    <input type="text" id="primer_nombre" required>
                </div>
                <div class="form-group">
                    <label for="primer_apellido">Apellido</label>
                    <input type="text" id="primer_apellido">
                </div>
                <div class="form-group">
                    <label for="emailReg">Email</label>
                    <input type="email" id="emailReg" required>
                </div>
                <div class="form-group">
                    <label for="passwordReg">Contraseña</label>
                    <input type="password" id="passwordReg" required>
                </div>
                <div class="form-group">
                    <label for="telefonoReg">Teléfono (Opcional)</label>
                    <input type="tel" id="telefonoReg">
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p class="toggle-link">¿Ya tienes cuenta? <a href="#" id="toggleToLogin">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
