<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios Disponibles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="page-header"></header>

    <main class="container">
        <div id="espacios-grid" class="grid-container">
            </div>
    </main>

    <div id="reserva-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Hacer una Reserva</h2>
            <form id="reserva-form">
                <input type="hidden" id="espacio-id-input">
                <div class="form-group">
                    <label for="fecha-inicio">Fecha y Hora de Inicio:</label>
                    <input type="datetime-local" id="fecha-inicio" required step="1800">
                </div>
                <div class="form-group">
                    <label for="fecha-fin">Fecha y Hora de Fin:</label>
                    <input type="datetime-local" id="fecha-fin" required step="1800">
                </div>
                <button type="submit" class="btn">Confirmar Reserva</button>
            </form>
        </div>
    </div>
    
    <div id="disponibilidad-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="disponibilidad-titulo">Disponibilidad para...</h2>
            <div class="form-group">
                <label for="fecha-disponibilidad">Selecciona una fecha:</label>
                <input type="date" id="fecha-disponibilidad">
            </div>
            <div id="horario-container" class="horario-container">
                </div>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/espacios.js"></script>
</body>
</html>
