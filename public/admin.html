<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="page-header"></header>

    <main class="container">
        <div class="admin-nav">
            <button class="nav-tab active" data-section="usuarios">Gestión de Usuarios</button>
            <button class="nav-tab" data-section="espacios">Gestión de Espacios</button>
            <button class="nav-tab" data-section="reservas">Gestión de Reservas</button>
        </div>

        <section id="usuarios-section" class="admin-section">
            <h2>Todos los Usuarios</h2>
            
            <div class="filter-container">
                <select id="filtro-rol">
                    <option value="">Filtrar por Rol</option>
                    <option value="1">Admin</option>
                    <option value="2">Usuario</option>
                </select>
                <select id="filtro-estado">
                    <option value="">Filtrar por Estado</option>
                    <option value="activo">Activo</option>
                    <option value="bloqueado">Bloqueado</option>
                </select>
            </div>

            <div class="table-container">
                <table id="usuarios-table">
                    <thead>
                        <tr>
                            <th data-sort="id">ID ⇅</th>
                            <th data-sort="primer_nombre">Nombre ⇅</th>
                            <th data-sort="email">Email ⇅</th>
                            <th data-sort="id_rol">Rol ⇅</th>
                            <th data-sort="estado">Estado ⇅</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section id="espacios-section" class="admin-section" style="display: none;">
            <div class="section-header">
                <h2>Todos los Espacios</h2>
                <button id="btn-nuevo-espacio" class="btn btn-primary">Crear Nuevo Espacio</button>
            </div>

            <div class="filter-container">
                <input type="text" id="filtro-espacio-tipo" placeholder="Filtrar por tipo...">
            </div>

            <div class="table-container">
                <table id="espacios-table">
                    <thead>
                        <tr>
                            <th data-sort="id">ID ⇅</th>
                            <th data-sort="nombre">Nombre ⇅</th>
                            <th data-sort="tipo">Tipo ⇅</th>
                            <th data-sort="capacidad">Capacidad ⇅</th>
                            <th data-sort="ubicacion">Ubicación ⇅</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section id="reservas-section" class="admin-section" style="display: none;">
            <h2>Todas las Reservas del Sistema</h2>

            <div class="filter-container">
                <select id="filtro-reserva-estado">
                    <option value="">Filtrar por Estado</option>
                    <option value="confirmada">Confirmada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>

            <div class="table-container">
                <table id="reservas-table">
                    <thead>
                        <tr>
                            <th data-sort="id">ID Reserva ⇅</th>
                            <th data-sort="espacio_nombre">Espacio ⇅</th>
                            <th data-sort="usuario_email">Usuario ⇅</th>
                            <th data-sort="fecha_inicio">Inicio ⇅</th>
                            <th>Fin</th>
                            <th data-sort="estado">Estado ⇅</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="espacio-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-titulo">Nuevo Espacio</h2>
            <form id="espacio-form">
                <input type="hidden" id="espacio-id-edit">
                <div class="form-group">
                    <label for="nombre">Nombre del Espacio</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" placeholder="Ej: Sala de Reunión, Cancha" required>
                </div>
                <div class="form-group">
                    <label for="capacidad">Capacidad</label>
                    <input type="number" id="capacidad" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" id="ubicacion" placeholder="Ej: Piso 2, Edificio A" required>
                </div>
                <button type="submit" class="btn">Guardar Espacio</button>
            </form>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
